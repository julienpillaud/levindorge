<tr class="hover cursor-pointer" data-id="{{ article.id }}">
  <td class="hover cursor-default w-1">
    <div class="flex items-center gap-2">
      <label>
        <input type="checkbox" class="checkbox" />
      </label>
      <input
        type="number"
        data-type="quantity"
        class="invisible input input-xs w-12"
        value="1"
        min="1"
      />
    </div>
  </td>
  <td class="text-nowrap">{{ article.display_name }}</td>
  <td class="text-nowrap">{{ article.origin if article.origin }}</td>
  <td class="text-nowrap">{{ article.color if article.color }}</td>
  <td class="text-nowrap">{{ article.taste if article.taste }}</td>
  <td class="text-nowrap">
    {{ article.alcohol_by_volume | strip_zeros if article.alcohol_by_volume }}
  </td>
  <td class="text-nowrap">{{ article.distributor }}</td>
  <td class="text-nowrap">{{ article.category }}</td>
</tr>
