<label class="input text-base-content">
  <i class="bi bi-search"></i>
  <input
    id="search"
    type="text"
    placeholder="Rechercher"
    value="{{ request.query_params.get('search', '') }}"
  />
  <button
    id="clear-search"
    class="btn p-0 border-none bg-transparent shadow-none hover:bg-transparent hover:shadow-none hover:text-current focus:outline-none focus:ring-0 active:bg-transparent"
  >
    <i class="bi bi-x-lg"></i>
  </button>
</label>
