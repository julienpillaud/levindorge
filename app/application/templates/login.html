{% extends "base.html" %}

{% block content %}

    <form action="/" method="post">
        <div class="flex items-center justify-center min-h-screen">
            <div class="flex flex-col gap-4 p-8 rounded-lg shadow-lg bg-base-200 w-full max-w-md mx-8">

                <input type="email" placeholder="Email" class="input input-secondary w-full" name="username"/>
                <input type="password" placeholder="Mot de passe" class="input input-secondary w-full" name="password"/>
                <button class="btn btn-block btn-soft btn-primary">Connexion</button>

            </div>
        </div>
    </form>

{% endblock %}
