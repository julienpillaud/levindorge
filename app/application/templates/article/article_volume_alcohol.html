{% if list_category not in ["box", "misc", "food"] %}

    <div class="row mt-3">
        <div class="col-md-6">
            <div class="input-group">
                <label class="input-group-text bg-dark-purple" for="volume">Volume</label>
                <select class="form-select text-center" id="volume" name="volume" required>
                    <option selected></option>
                    {% for volume in volumes %}
                        {% if article and volume.value == article.volume.value %}
                            <option value='{"value":"{{ volume.value }}","unit":"{{ volume.unit }}"}' selected>{{ volume.value | strip_zeros }} {{ volume.unit }}</option>
                        {% else %}
                            <option value='{"value":"{{ volume.value }}","unit":"{{ volume.unit }}"}'>{{ volume.value | strip_zeros }} {{ volume.unit }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>

        {% if list_category not in ["wine", "fortified_wine", "sparkling_wine", "bib"] %}

            <div class="col-md">
                <div class="input-group">
                    <span class="input-group-text bg-dark-purple">Degr√©</span>
                    <input type="number" step="0.1" min="0.5" class="form-control text-center" aria-label="" name="alcohol_by_volume" {% if article %}value="{{ article.alcohol_by_volume | strip_zeros }}"{% endif %} required>
                </div>
            </div>

        {% elif list_category == "wine" %}

            <div class="col-md">
                <div class="input-group">
                <label class="input-group-text bg-dark-purple" for="biodynamic">Bio</label>
                <select class="form-select text-center" id="biodynamic" name="biodynamic">
                    <option selected></option>
                    {% for x in ["Bio", "Biodynamique"] %}
                        {% if article and x == article.biodynamic %}
                            <option selected>{{ x }}</option>
                        {% else %}
                            <option>{{ x }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                </div>
            </div>

        {% endif %}

    </div>

{% endif %}
