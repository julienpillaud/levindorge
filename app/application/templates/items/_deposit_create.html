<dialog id="item-create-modal" class="modal">
  <div class="modal-box flex justify-center">
    <form id="item-create-form" data-category="deposits">
      <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">

        <label class="label">Valeur</label>
        <input type="number" step="0.1" min="0" class="input" name="value" required/>

        <label class="label">Type</label>
        <select class="select" name="deposit_type" required>
          <option disabled selected></option>
          <option>Unitaire</option>
          <option>Caisse</option>
        </select>

        <label class="label">Catégorie</label>
        <select class="select" name="category" required>
          <option disabled selected></option>
          <option>Bière</option>
          <option>Fût</option>
          <option>Mini-fût</option>
        </select>

        <div class="modal-action flex justify-between">
          <button type="button" id="item-create-modal-close" class="btn btn-soft">Annuler</button>
          <button type="submit" class="btn btn-outline btn-primary">Créer</button>
        </div>
      </fieldset>
    </form>
  </div>
</dialog>
