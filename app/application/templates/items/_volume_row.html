{%
  set category_mapping = {
      "beer": "Bière / Cidre",
      "bib": "BIB",
      "keg": "Fût",
      "mini_keg": "Mini-fût",
      "spirit": "Spiritueux",
      "wine": "Vin",
  }
%}

<tr data-id="{{ volume.id }}">
  <th>
    <label><input type="checkbox" class="checkbox" /></label>
  </th>
  <td>{{ volume.value | strip_zeros }} {{ volume.unit }}</td>
  <td>{{ category_mapping[volume.category] }}</td>
</tr>
