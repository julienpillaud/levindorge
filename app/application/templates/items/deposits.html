{% extends "base_daisyui.html" %}
{% block content %}
  {% include 'items/_deposit_create.html' %}
  <div class="h-dvh flex flex-col">
    {% include 'includes/_navbar.html' %}
    <div class="flex flex-col flex-1 px-10 py-6 gap-6 min-h-0">

      <div class="card bg-base-200 shadow-sm">
        <div class="card-body space-y-4">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
            <div class="flex items-center gap-4">
              <h1 class="card-title text-2xl">Consignes</h1>
              <div id="items-count" class="badge badge-soft badge-accent">{{ deposits | length }}</div>
            </div>
            <div class="card-actions justify-end">
            <button id="item-create-button" class="btn btn-outline btn-primary">Nouveau</button>
            </div>
          </div>
        </div>
      </div>

      <div class="overflow-x-auto rounded-lg shadow-sm">
        <table id="items-table" class="table md:table-lg table-pin-rows">
          <thead>
          <tr>
            <th class="relative w-30">
              <button
                id="items-delete-button"
                data-category="deposits"
                class="btn btn-soft btn-error hidden absolute left-2 top-1/2 -translate-y-1/2"
              >
                Supprimer
              </button>
            </th>
            <th>Valeur</th>
            <th>Type</th>
            <th>Cat√©gorie</th>
          </tr>
          </thead>
          <tbody>
          {% for deposit in deposits %}
            {% include "items/_deposit_row.html" %}
          {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </div>
{% endblock %}
