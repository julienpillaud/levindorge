{% extends "demo_base.html" %}
{% block content %}

    <div class="container vh-100">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-10 col-md-6 col-lg-4">

                <div class="card">
                    {% if current_user.is_authenticated %}
                        <div class="card-body text-center">
                            <h3>TU N'AS PAS ACCÈS À CETTE PAGE ! &#x1F632</h3>
                        </div>
                        <div class="card-footer text-center">
                            <a class="btn btn-outline-light-purple btn-lg" href="{{ url_for('auth.login_get') }}">Retour</a>
                        </div>
                    {% else %}
                        <div class="card-body text-center">
                            <h3>TU N'EST PAS CONNECTÉ ! &#x1F632</h3>
                        </div>
                        <div class="card-footer text-center">
                            <div class="d-grid">
                                <a class="btn btn-outline-light-purple btn-lg" href="{{ url_for('auth.login_get') }}">Connexion</a>
                            </div>
                        </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>

{% endblock %}
