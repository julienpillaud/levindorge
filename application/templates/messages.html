<div class="toast-container bottom-0 end-0 p-3">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}

                <div class="alert alert-{{ category }} m-3" role="alert">
                  {{ message }}
                </div>

            {% endfor %}
        {% endif %}
    {% endwith %}

</div>
