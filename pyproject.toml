[project]
name = "levindorge"
version = "0.1.2"
requires-python = ">=3.13"

dependencies = [
    "celery==5.4.0",
    "fastapi[standard]>=0.115.12",
    "flask-bcrypt==1.0.1",
    "flask-login==0.6.3",
    "flask==3.1.0",
    "gunicorn==23.0.0",
    "logfire[celery,flask,fastapi]>=3.12.0",
    "pillow==11.0.0",
    "pydantic-settings==2.6.1",
    "pymongo==4.10.1",
    "redis==5.2.0",
    "tactill",
    "unidecode==1.3.8",
    "wizishop",
]

[dependency-groups]
dev = [
    "ruff==0.13.3",
    "mypy==1.18.2",
    "pytest==8.4.2",
    "pre-commit==4.3.0",
]

[tool.uv.sources]
tactill = { git = "https://github.com/julienpillaud/tactill.git", tag = "0.2.0" }
wizishop = { git = "https://github.com/julienpillaud/wizishop.git", tag = "0.2.0" }

[tool.ruff]
output-format = "concise"

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL",  # Pylint
    "RUF",  # ruff
]
ignore = [
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0913",  # Too many arguments in function definition
    "PLR0915",  # Too many statements
]

[tool.mypy]
strict = true
plugins = ['pydantic.mypy']
exclude = [
    '^app/blueprints/',
    '^app/entities/',
    '^app/interfaces/',
    '^app/logging/',
    '^app/repository/',
    '^app/use_cases/',
    '^app/utils/',
    '^app/config.py$',
    '^app/worker.py$',
    '^app/main.py$',

    '^scripts/',
    '^tests/',
]
