[project]
name = "levindorge"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "celery==5.4.0",
    "flask-bcrypt==1.0.1",
    "flask-login==0.6.3",
    "flask==3.1.0",
    "gunicorn==23.0.0",
    "logfire[celery,flask]==3.8.1",
    "pillow==11.0.0",
    "pydantic-settings==2.6.1",
    "pymongo==4.10.1",
    "redis==5.2.0",
    "tactill",
    "unidecode==1.3.8",
    "wizishop",
    "fastapi[standard]>=0.115.11",
]

[tool.uv]
dev-dependencies = [
    "ruff==0.11.2",
    "mypy>=1.15",
    "pytest>=8.3",
    "pre-commit>=4.1",
    "pyright>=1.1",
]

[tool.uv.sources]
wizishop = { git = "https://github.com/julienpillaud/wizishop.git", tag = "0.2.0" }
tactill = { git = "https://github.com/julienpillaud/tactill.git", tag = "0.2.0" }

[tool.ruff]
output-format = "concise"

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL",  # Pylint
    "RUF",
]
ignore = [
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0913",  # Too many arguments in function definition
    "PLR0915",  # Too many statements
]

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "strict"

[[tool.mypy.overrides]]
module = "flask_bcrypt,flask_login,celery.*,tactill.*,wizishop.*"
ignore_missing_imports = true
