[tool.poetry]
name = "levindorge"
version = "0.1.0"
description = ""
authors = ["Julien Pillaud <julien.pillaud@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
flask = "^3.0.0"
flask-login = "^0.6.3"
flask-bcrypt = "^1.0.1"
pydantic = "^2.5.2"
pydantic-settings = "^2.1.0"
pymongo = "^4.6.0"
unidecode = "^1.3.7"
pillow = "^10.1.0"
gunicorn = "^21.2.0"
celery = "^5.3.6"
redis = "^5.0.1"
tactill = {git = "https://github.com/julienpillaud/tactill", rev = "v0.2.1"}
wizishop = {git = "https://github.com/julienpillaud/wizishop", rev = "v0.1.1"}
logfire = {extras = ["celery", "flask"], version = "^0.36.1"}

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.0"
mypy = "^1.8.0"
pytest = "^7.4.3"
types-pillow = "^10.1.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E", "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[[tool.mypy.overrides]]
module = "flask_bcrypt,flask_login,celery.*,selenium.*,rollbar.*,tactill.*,wizishop.*"
ignore_missing_imports = true
