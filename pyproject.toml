[tool.isort]
profile = "black"

[tool.ruff]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
    "PL",  # pylint
    "S",  # bandit
    "RUF",
]

[tool.ruff.per-file-ignores]
"test*.py" = ["S101"]  # Use of `assert` detected

[tool.mypy]
strict = true
exclude = [
    "venv",
]

[tool.pylint]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
]
