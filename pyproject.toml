[tool.isort]
profile = "black"

[tool.ruff]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
    "PL",  # pylint
    "S",  # bandit
    "RUF",
]

[tool.mypy]
strict = true
exclude = [
    "venv",
]
