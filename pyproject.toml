[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
flask = "^3.0.0"
flask-login = "^0.6.3"
flask-bcrypt = "^1.0.1"
pydantic = "^2.7.2"
pydantic-settings = "^2.1.0"
pymongo = "^4.7.2"
unidecode = "^1.3.7"
pillow = "^10.1.0"
gunicorn = "^21.2.0"
celery = "^5.3.6"
redis = "^5.0.1"
tactill = {git = "https://github.com/julienpillaud/tactill", rev = "v0.2.1"}
wizishop = {git = "https://github.com/julienpillaud/wizishop", rev = "v0.1.1"}
logfire = {extras = ["celery", "flask"], version = "^0.39.0"}

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.3"
mypy = "^1.10.1"
pytest = "^8.2.2"
types-pillow = "^10.1.0.2"

[tool.ruff]
output-format = "concise"

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL"  # Pylint
]
ignore = [
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0913",  # Too many arguments in function definition
    "PLR0915",  # Too many statements
]

[[tool.mypy.overrides]]
module = "flask_bcrypt,flask_login,celery.*,tactill.*,wizishop.*"
ignore_missing_imports = true
