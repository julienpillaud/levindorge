{% extends 'base.html' %}

{% block content %}

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-4" action="/login" method="post">

      <div class="form-group">
        <input type="email" class="form-control form-control-lg text-center" name="email" placeholder="Adresse email" required>
      </div>
      
      <div class="form-group">
        <input type="password" class="form-control form-control-lg text-center" name="password" placeholder="Mot de passe" required>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="form-group">
        <button type="submit" class="btn bg-dark-purple text-white btn-lg btn-block">Connexion</button>
      </div>

    </form>   
  </div>
</div>

{% endblock %}
