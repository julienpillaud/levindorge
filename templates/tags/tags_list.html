{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="container padding-navbar">
  <table class="table table-dark table-striped table-bordered table-hover table-sm">

    <thead class="bg-light-purple">
      <tr>
        <th class="text-center align-middle">Etiquette</th>
      </tr>
    </thead>

    <tbody>
      {% for x in tag_files %}
        <tr>
          <td class="text-center"><a target="_blank" rel="noopener noreferrer" href="{{ url_for('print_tag', tag_file=x) }}">{{ x }}</a></td>
        </tr>
      {% endfor %}
    </tbody>

  </table>
</div>

{% endblock %}
